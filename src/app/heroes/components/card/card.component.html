<mat-card>
    <mat-card-header>
        <mat-card-title>{{hero.localized_name}}</mat-card-title>
        <mat-card-subtitle>{{hero.attack_type}}</mat-card-subtitle>
    </mat-card-header>

    <!-- TODO image -->
    <img mat-card-image [src]="hero | heroImage" [alt]="hero.localized_name">

    <mat-card-content class="mt-2">
        <h4>{{hero.primary_attr}}</h4>
        <p>
            <strong>Nombre oficial: </strong> {{hero.name}}
            <br>
            <mat-chip-listbox>
                <mat-chip *ngFor="let role of hero.roles">
                    {{role}}
                </mat-chip>
            </mat-chip-listbox>
        </p>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
        <button mat-button mat-raised color="secondary" [routerLink]="['/heroes/edit', hero.id]">
            <mat-icon>edit</mat-icon>
            Editar
        </button>

        <span class="spacer"></span>

        <button mat-button mat-raised [routerLink]="['/heroes', hero.id]">
            <mat-icon>more_horiz</mat-icon>
            Más
        </button>


    </mat-card-actions>
</mat-card>
