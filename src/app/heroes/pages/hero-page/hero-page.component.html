<ng-template #divLoading>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner>

            </mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>


<div class="grid p-2" *ngIf="hero; else divLoading">
    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
            <mat-card-title> {{hero.localized_name}} </mat-card-title>
            <mat-card-subtitle>{{hero.attack_type}}</mat-card-subtitle>     
        </mat-card-header>

        <img [src]="hero | heroImage" [alt]="hero.name" mat-card-image>
        
    </mat-card>

    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
            <mat-card-title> Informaci√≥n </mat-card-title>
            <mat-card-subtitle>{{hero.localized_name}}</mat-card-subtitle>     
        </mat-card-header>

        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    {{hero.name}}
                </mat-list-item>
                <mat-list-item>
                    {{hero.primary_attr}}
                </mat-list-item>
                <mat-list-item>
                    {{hero.attack_type}}
                </mat-list-item>
                <mat-list-item>
                    {{hero.roles}}
                </mat-list-item>
            </mat-list>    

            <button mat-button color="warn" (click)="goBack()">
                Regresar

            </button>
        </mat-card-content>
    </mat-card>
</div>
